<!--   This page displays the chat of bot and user   -->
<!DOCTYPE html>
<html>
    <head>
        <title>Desktop_Assistant Bot</title>
        <meta lang="en" charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/style.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <!--- Heading of the Chatbot -->
        <header class="text-center header">
            <img src="https://image.freepik.com/free-vector/chat-bot-isometric_151150-4.jpg">
            <h1>{{ data.name }}</h1>
            <h6>I can perform various tasks</h6>
       </header>
       <main id="chat">
           <!--- Chat Window  -->
           <main class="container box">
               {% block content %}{% endblock %}
           </main>
       </main>
       <script type="text/javascript" src="{{ url_for('static', filename= 'js/taskstodo.js') }}"></script>
    </body>
</html>
